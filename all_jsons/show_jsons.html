<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.8/lottie.min.js"  crossorigin="anonymous"></script>
        <style>
            #lottieContainer {
                width: 50%;
                margin: 0 auto;
            }
            #controls {
                position: absolute;
                left: 5%;
                top: 5%;                
            }
        </style>        
        <link rel="stylesheet" type="text/css" href="./show_jsons.css">        
    </head>
    <body> 
        <div id="row1">
            <div>
                <button id="startAnimations">Start</button>                
                <button id="prevAnimation" style="display: none;">Prev</button>
                <button id="nextAnimation" style="display: none;">Next</button>
                <select id="stepSelect">
                    <option value="" selected>Choose</option>
                    <option value="0">Step 1</option>
                    <option value="26">Step 2</option>
                    <option value="37">Step 3</option>
                    <option value="48">Step 4</option>
                    <option value="56">Step 5</option>
                    <option value="64">Step 6</option>
                </select>
            </div>
            <div id="count"></div>
            <div id="procedure_step"></div>
        </div>
        <div id="row2">
            <div id="imageSprite"></div>
            <div id="lottieContainer"></div>
        </div>

        <script src="./show_jsons.js"></script>
    </body>
</html>
